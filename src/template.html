<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
        <title>NFT Preview Component</title>
    </head>

    <body>
        <main>
            <div class="nft-container">
                <div class="nft-img"></div>
                <a href="#" class="title">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="row">
                    <div class="price">
                        <img src="./assets/images/icon-ethereum.svg" alt="ethereum coin icon">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="date">
                        <img src="./assets/images/icon-clock.svg" alt="clock icon">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="credits">
                    <div class="credits-img"></div>
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/MahmoodElsaayed/">Mahmoud Elsayed</a>.
            </div>
        </footer>
    </body>

</html>
